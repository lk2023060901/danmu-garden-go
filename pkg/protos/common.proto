syntax = "proto3";

package zeus.proto.common;

// 生成代码对应的 Go 包路径。
// 生成的 .pb.go 文件会与本 .proto 文件一起放在 pkg/protos 目录下。
option go_package = "github.com/lk2023060901/danmu-garden-go/pkg/protos";

// Status 表示 Zeus 服务中使用的通用状态结构。
message Status {
  int32 code = 1;
  string msg = 2;
}

message KeyValuePair {
  string Key = 1;
  string Value = 2;
}
